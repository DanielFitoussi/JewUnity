<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed</title>
  <link rel="stylesheet" href="feed.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-4">
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="חפש פוסטים לפי תוכן או שם משתמש...">
    </div>

    <!-- טופס יצירת פוסט -->
    <div class="card p-3 mb-4">
      <form id="postForm" enctype="multipart/form-data">
        <div class="mb-3">
          <textarea id="postContent" class="form-control" placeholder="What's on your mind?" rows="3"
            required></textarea>
        </div>
        <div class="mb-3">
          <input type="file" id="postImage" name="media" class="form-control" accept="image/*,video/*">
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>

    <!-- כפתור סינון -->
    <div class="position-absolute top-0 end-0 m-3">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown">
          סינון פוסטים
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item filter-option" data-filter="all" href="#">הצג הכל</a></li>
          <li><a class="dropdown-item filter-option" data-filter="text" href="#">טקסט בלבד</a></li>
          <li><a class="dropdown-item filter-option" data-filter="image" href="#">תמונות בלבד</a></li>
          <li><a class="dropdown-item filter-option" data-filter="video" href="#">וידאו בלבד</a></li>
        </ul>
      </div>
    </div>

    <!-- אזור הפוסטים -->
    <div id="postsContainer"></div>
  </div>

  <!-- גרף -->
  <div class="container mt-5">
    <div class="chart-wrapper">
      <h5 class="chart-title">פוסטים לפי קבוצה</h5>
      <svg id="postsPerGroupChart" width="600" height="400"></svg>
    </div>
  </div>

  <div class="container chart-container">
    <div class="chart-wrapper">
      <h5 class="chart-title">סוגי הפוסטים במערכת</h5>
      <svg id="postMediaTypeChart" class="chart-svg"></svg>
    </div>
  </div>

  <script src="feed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
