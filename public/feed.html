<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="feed.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">JewUnity</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="groups.html">קבוצות</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="login.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="חפש פוסטים לפי תוכן או שם משתמש...">
    </div>

    <section class="card p-3 mb-4">
      <form id="postForm" enctype="multipart/form-data">
        <textarea id="postContent" class="form-control mb-2" placeholder="מה חדש?" rows="3" required></textarea>
        <input type="file" id="postImage" name="media" class="form-control mb-2" accept="image/*,video/*">
        <button type="submit" class="btn btn-primary w-100">פרסם</button>
      </form>
    </section>

  

    <div class="dropdown text-end mb-3">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        סינון פוסטים
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item filter-option" data-filter="all" href="#">הצג הכל</a></li>
        <li><a class="dropdown-item filter-option" data-filter="text" href="#">טקסט בלבד</a></li>
        <li><a class="dropdown-item filter-option" data-filter="image" href="#">תמונות בלבד</a></li>
        <li><a class="dropdown-item filter-option" data-filter="video" href="#">וידאו בלבד</a></li>
      </ul>
    </div>

    <div id="postsContainer"></div>

    
 
    <section class="mt-5">
      <div class="charts-container">
        <div class="chart-box">
          <h5 class="fw-bold mb-3 text-center">פוסטים לפי קבוצה</h5>
          <svg id="postsPerGroupChart" width="400" height="300"></svg>
        </div>
        <div class="chart-box">
          <h5 class="fw-bold mb-3 text-center">סוגי הפוסטים במערכת</h5>
          <svg id="postMediaTypeChart" width="300" height="300"></svg>
        </div>
      </div>
    </section>

    <section id="weatherSection" class="weather-box">
  <h3>מזג האוויר בתל אביב</h3>
  <div id="weatherInfo">טוען...</div>
</section>

  </main>

  <script src="feed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
