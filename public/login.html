<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JewUnity - Login & Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="container text-center">
    <h2 class="mb-4 text-primary">"הִנֵּה מַה-טּוֹב וּמַה-נָּעִים, שֶׁבֶת אַחִים גַּם-יָחַד"</h2>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <button type="button" class="btn btn-primary rounded-pill px-4 py-2" data-bs-toggle="modal" data-bs-target="#signUpModal">
        Create Account
      </button>
      <button type="button" class="btn btn-outline-secondary rounded-pill px-4 py-2" data-bs-toggle="modal" data-bs-target="#signInModal">
        Sign in
      </button>
    </div>

    <p class="text-muted small">By continuing, you agree to our <a href="#" class="text-decoration-underline">Terms</a> and <a href="#" class="text-decoration-underline">Privacy Policy</a>.</p>

    <div class="d-flex justify-content-center gap-3 mt-3">
      <button class="btn btn-light border rounded-pill px-3">Download on <strong>Play Store</strong> <i class="bi bi-google-play"></i></button>
      <button class="btn btn-light border rounded-pill px-3">Download on <strong>App Store</strong> <i class="bi bi-apple"></i></button>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="register-form">
            <div class="row g-2 mb-2">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" id="register-firstname" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" id="register-lastname" required>
              </div>
            </div>
            <div class="row g-2 mb-2">
              <div class="col">
                <input type="date" class="form-control" id="register-birthdate" required>
              </div>
              <div class="col">
                <select class="form-select" id="register-gender" required>
                  <option value="" disabled selected hidden>Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>
            <div class="mb-2">
              <input type="text" class="form-control mb-2" placeholder="Username" id="register-username" required>
              <input type="password" class="form-control" placeholder="Password" id="register-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username" id="login-username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
