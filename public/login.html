<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>


    <div class="login-box">
        <h3>"הִנֵּה מַה-טּוֹב וּמַה-נָּעִים, שֶׁבֶת אַחִים גַּם-יָחַד"</h3>

        <!-- כפתור הרשמה-->
        <button type="button" class="btn btn-primary rounded-pill w-38 loginBtn d-block tallBtnSign "
            data-bs-toggle="modal" data-bs-target="#signUpModal">
            Create Account
        </button>

        <!--מודל - הרשמה-->
        <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-4" id="signUpModalLabel">Sign up</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-fields">
                                <input type="text" class="input-signUp" placeholder="First name" required>
                                <input type="text" class="input-signUp" placeholder="Last name" required>
                            </div>

                            <div class="d-flex">
                                <p id="parg-dateSignUp" class="me-3">Date of Birth</p>
                                <p id="parg-genderSignUp">Gender</p>
                            </div>
                            <div class="form-fields d-flex ">
                                <input type="date" class="input-signUp me-3" required>
                                <select class="form-select w-25" aria-label="Default select example" required>
                                    <option value="" disabled selected hidden>Gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>

                            <div class="form-fields">
                                <input type="email" class="input-signUp" placeholder="Email" required />
                                <input type="password" class="input-signUp" placeholder="Password" required />
                            </div>


                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary rounded-pill">Sign up</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>





        <!-- כפתור התחברות-->
        <button type="button" class="btn btn-light rounded-pill  loginBtn d-block w-38 tallBtnSign "
            data-bs-toggle="modal" data-bs-target="#signInModal">
            Sign in
        </button>

        <!--מודל התחברות -->
        <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-4" id="signInModal">Sign in <br> <span id="parg-signIn">Sign in to
                                JewUnity Social with your email and password.</span></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-fields">
                                <input type="email" class="input-signIn" placeholder="Email" required><br>
                            </div>

                            <div class="form-fields">
                                <input type="password" class="input-signIn" placeholder="Password" required>
                            </div>


                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary rounded-pill">Sign in</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        <p id="pargTermsOfService">By continuing, you agree to our <a href="" class="linkTermsOfService">Terms of
                Service</a> and <a href="" class="linkTermsOfService">Privacy Policy</a>.</p>

        <div class="d-flex gap-3">
            <button class="btn btn-light rounded-pill  w-10 tallBtnDownload "> Download on the <span
                    class="downloadName">Play Store <i class="bi bi-google-play"></i></span></button>
            <button class="btn btn-light rounded-pill w-10 tallBtnDownload ">Download on the <span
                    class="downloadName">App Store <i class="bi bi-apple"></i></span></button>
        </div>

        <div class="footerLinks d-flex gap-3 ">
            <a href="" class="linkFooter">GDPR</a>
            <a href="" class="linkFooter">CCPA Privacy Policy</a>
            <a href=""class="linkFooter">Advertise</a>
            <a href="" class="linkFooter">Help Center</a>
        </div>

        <p id="site-footer-note">©2025 JewUnity</p>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>


</html>
