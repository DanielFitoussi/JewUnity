<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ניהול קבוצות</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="feed.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">JewUnity</a>
      <div class="d-flex gap-2">
        <a href="feed.html" class="btn btn-outline-light btn-sm">חזרה לפיד</a>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <section class="card p-3 mb-4">
      <h5>צור קבוצה חדשה</h5>
      <form id="createGroupForm">
        <input type="text" id="groupName" class="form-control mb-2" placeholder="שם קבוצה" required>
        <input type="text" id="groupDescription" class="form-control mb-2" placeholder="תיאור (לא חובה)">
        <button type="submit" class="btn btn-success">צור קבוצה</button>
      </form>
    </section>

    <section class="card p-3 mb-4">
      <input id="groupSearchInput" type="text" class="form-control mb-3" placeholder="חפש קבוצה לפי שם או תיאור...">
      <ul id="groupList" class="list-group"></ul>
    </section>
  </main>

  <script src="groups.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
